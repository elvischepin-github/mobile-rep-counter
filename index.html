<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <link
      rel="shortcut icon"
      href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQcvhK0v37plS-MgnZBUB3dmorVwb1wI6ci1w&s"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Pump It</title>
  </head>

  <body>
    <section class="container">
      <div class="neoContainer">
        <!-- Big counter container -->
        <div class="totalCountContainer">
          <p class="totalCount">0</p>
        </div>

        <!-- Numbering buttons container -->
        <div class="totalCountButtonsContainer">
          <button class="neoButton" onclick="counterPlus1()">1</button>
          <button class="neoButton" onclick="counterPlus5()">5</button>
          <button class="neoButton" onclick="counterPlus10()">10</button>
          <button class="neoButton" onclick="counterPlus25()">25</button>
          <button class="neoButton" onclick="counterPlus50()">50</button>
          <button class="neoButton" onclick="counterReset()">
            <img src="bin.svg" alt="Bin" />
          </button>
        </div>

        <!-- Range slider, lock, locked sets container -->
        <div class="rangeContainer">
          <div class="setLockContainer">
            <button class="neoButton setSelectionButton">
              <p class="setSelection">0</p>
            </button>

            <button onclick="toggleLock()" class="neoButton lockButton">
              <img class="lockImage" src="lock-open.svg" alt="Lock" />
            </button>
          </div>
          <input
            class="rangeInput"
            oninput="updateRangeSlider(this.value)"
            type="range"
            step="10"
          />

          <div class="doneAddResetContainer">
            <button class="neoButton doneSetsButton">
              <p class="doneSets"></p>
            </button>

            <button onclick="setsPlus()" class="neoButton">
              <img src="plus.svg" alt="Plus" />
            </button>

            <button onclick="setsReset()" class="neoButton">
              <img src="reset.svg" alt="Minus" />
            </button>
          </div>
        </div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
