<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <link
      rel="shortcut icon"
      href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQcvhK0v37plS-MgnZBUB3dmorVwb1wI6ci1w&s"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Pump It</title>
  </head>
  <body>
    <section class="container">
      <div class="displayFlexCenter neoContainer">
        <div class="displayFlexCenter totalCountContainer">
          <p class="displayFlexCenter totalCount">0</p>
        </div>
        <div class="displayFlexCenter chronoContainer pannel">
          <button onclick="startingButton()" class="neoButton startButton">
            <img class="startImage" src="start.svg" alt="Start" />
          </button>

          <div class="displayFlexCenter chronoNumbers">
            <p id="mins">00</p>
            <p>:</p>
            <p id="secs">00</p>
          </div>
          <button onclick="resetButton()" class="neoButton resetButton">
            <img src="reset.svg" alt="Reset" />
          </button>
        </div>
        <div class="displayFlexCenter totalCountButtonsContainer pannel">
          <button class="displayFlexCenter neoButton" onclick="counterPlus1()">
            1
          </button>
          <button class="displayFlexCenter neoButton" onclick="counterPlus5()">
            5
          </button>
          <button class="displayFlexCenter neoButton" onclick="counterPlus10()">
            10
          </button>
          <button class="displayFlexCenter neoButton" onclick="counterPlus25()">
            25
          </button>
          <button class="displayFlexCenter neoButton" onclick="counterPlus50()">
            50
          </button>
          <button class="displayFlexCenter neoButton" onclick="counterReset()">
            <img src="bin.svg" alt="Bin" />
          </button>
        </div>
        <div class="rangeContainer">
          <div class="displayFlexCenter setLockContainer">
            <button class="displayFlexCenter neoButton setSelectionButton">
              <p class="setSelection">0</p>
            </button>
            <button
              onclick="toggleLock(), revertSetsColor()"
              class="displayFlexCenter neoButton lockButton"
            >
              <img class="lockImage" src="lock-open.svg" alt="Lock" />
            </button>
          </div>
          <input
            class="rangeInput"
            onchange="updateRangeSlider(this.value); localStorage.setItem('setSelectionVar', String(this.value * 0.1));"
            oninput="rangeInputElementValue = this.value * 0.1"
            type="range"
            step="10"
          />
          <div class="displayFlexCenter doneAddResetContainer">
            <button class="displayFlexCenter neoButton doneSetsButton">
              <p class="doneSets"></p>
            </button>
            <button onclick="setsPlus()" class="displayFlexCenter neoButton">
              <img src="plus.svg" alt="Plus" />
            </button>
          </div>
        </div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
